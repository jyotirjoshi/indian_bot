name: Run Indian Bot on Schedule

on:
  schedule:
    - cron: '45 3 * * *' # 9:15 AM IST
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 375

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set up Python 3.12.3
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'
          cache: 'pip'
          # Explicitly tell the cache where to find the dependencies file
          cache-dependency-path: requirements_enhanced.txt # <-- THE FIX IS HERE

      - name: 3. Install Dependencies
        run: pip install -r requirements_enhanced.txt

      - name: 4. Run the Bot and Capture Logs
        # IMPORTANT: Remember to add the 'env:' block here with your GitHub Secrets for API keys.
        run: python start_enhanced_bot.py --auto > bot.log 2>&1

      - name: 5. Upload Logs on Completion/Timeout
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs-${{ github.run_id }}
          path: bot.log
